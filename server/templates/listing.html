<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">

<head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>aMAZE.com > Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .page_layout_style {
            max-width: 100%;
            min-width: 100%;
            padding-top: 10px;
            padding-left: 10px;
            border-style: solid;
        }

        .search_criteria_column_style {
            max-width: 150px;
            width: 150px;
            min-width: 150px;
            padding-top: 2px;
            padding-left: 2px;
            
            
        }

        .listings_table_style {
            width: 100%;
            padding-top: 2px;
            padding-left: 2px;
            padding-right: 2px;
            padding-bottom: 2px;
            border: 1px;
            border-color: gainsboro;
            border-style: double;
        }

        .listings_table_header_style {
            width: 100%;
            padding-top: 2px;
            padding-left: 2px;
            padding-right: 2px;
            padding-bottom: 2px;
            border: 1px;
            border-color: gainsboro;
            border-style: double;
            background-color: lightgrey;
        }

        .listings_table_body_style {
            width: 100%;
            padding-top: 2px;
            padding-left: 2px;
            padding-right: 2px;
            padding-bottom: 2px;
            border: 1px;
            border-color: lightcyan;
            border-style: double;
        }
        .thumnail_image {
            padding: 1px;
            background-color: black;
            transition: transform 1s;
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }
        .thumnail_image:hover {
            -ms-transform: scale(5); /*  IE 9 */
            -webkit-transform: scale(5); /* Safari 3-8  */
            transform: scale(5); 
        } 
        .listing_image {
            padding: 1px;
            background-color: black;
            transition: transform 1s;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            align: center;
        }
        .listing_image:hover {
            -ms-transform: scale(2); /*  IE 9 */
            -webkit-transform: scale(2); /* Safari 3-8  */
            transform: scale(2); 
        } 
    </style>
</head>

<body>
    <table id=page_layout class=page_layout_style>
        <!-- Top row for icons, Page title and Logout button Total 3 columns -->
        <tr id=top_row_for_title_bars>
            <td align="left" class=search_criteria_column_style>
                <img style="float: left; margin: 0px 0px 0px 0px;" src="/static/favicon.png" width="30" height="30" />
            </td>
            <td align="left" width=70%>

            </td>

                <table>

                        <td id="logout_button"></td>
                        <td id="profilePic"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <!--Listing Table 3 column layout by default, but can be adjusted with colspan -->
            <td colspan=3 valign=top>
                <table  id=listings_table class="listings_table_style" >
                        <thead class=listings_table_header_style>
                                <th align="center"  id=listing_name>
                                        Loading Details..
                                </th>
                        </thead>
                        <tbody class=listings_table_body_style id=listing_table_data>
                            <!-- Each tr below can be an item to be displayed in the UI from the listing data -->
                            <tr>
                                <td  id=listing_image align="center">
                                    <!---
                                    <img src=https://a0.muscache.com/im/pictures/44620/5a5815c6_original.jpg?aki_policy=large>
                                    -->
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <b> Hosted By: </b>
                                                </td>
                                                <td id=host_name>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td id=host_thumbnail >                                                    
                                                </td>
                                                <td id=host_score >                                                    
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <b> Bedrooms: </b>
                                                </td>
                                                <td id=bedrooms>
                                                    Unknown
                                                </td>
                                                <td>
                                                    &nbsp;
                                                </td>
                                                <td>
                                                    <b> Bathrooms: </b>
                                                </td>
                                                <td id=bathrooms>
                                                    Unknown
                                                </td>
                                                <td>
                                                        &nbsp;
                                                </td>
                                                <td>                                                    
                                                    Beds : 
                                                </td>
                                                <td id=beds>                                                    
                                                    Unknown
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table>                                        
                                        <th>
                                            <b>Address:</b>
                                        </th>
                                        <tr>
                                            <td id=street>
                                                
                                            </td>
                                        </tr>
                                        <tr>
                                            <td id=state>
                                                
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <b>Description</b>
                                </td>
                            </tr>
                            <tr>
                                <td id=description>
                                    Details about the Property
                                </td>
                            </tr>
                            <tr>
                                <!-- 
                                    This is to be removed. keeping this here as a debug tool until we have the final layout ready. 
                                    This row will have all the data that is available for the listing information which can be used to 
                                    design layout
                                --> 
                                <td>
                                    <table id=complete_listing_data>

                                    </table>
                                </td>
                            </tr>
                        </tbody>
                </table>
            </td>
        </tr>
    </table>
