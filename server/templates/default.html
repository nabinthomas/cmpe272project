<!DOCTYPE html 
      PUBLIC "-//W3C//DTD HTML 4.01//EN"
      "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
  <head profile="http://www.w3.org/2005/10/profile">
  <link rel="icon" 
      type="image/png" 
      href="/static/favicon.png">
    <title>{{pageTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 1500px;
        padding-top: 80px;
      }
    </style>
  </head>
  <body>
  
    <img style="float: left; margin: 15px 15px 15px 15px;" src="/static/favicon.png" width="48" height="48" />
    <div class="container">
      <h2><div id='lblGreetings'> </div></h2>
      <h3>{{pageWelcomeMessage}} </h3>
      <h4>Team Members:</h4p>
      <ul>
        {% for memberName in teamMembers %}
        <li>{{memberName}}</li>
        {% endfor %}
      </ul>
      <br><br><br><br><br>
      <br><br><br><br><br>
      <br><br><br><br><br>
      <h5> Page Generated by Server on: {{serverTime}} </h4>
      <h5> Page Received by Browser on: <label id='clientTime'> </label> </h4>
    </div>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script>
    	var dateTimeNow = new Date();
    	var hrs = dateTimeNow.getHours();
    	var greet;

    	if (hrs < 12)
        	greet = 'Good Morning';
    	else if (hrs >= 12 && hrs <= 17)
        	greet = 'Good Afternoon';
    	else if (hrs >= 17 && hrs <= 24)
        	greet = 'Good Evening';
    	document.getElementById('lblGreetings').innerHTML ='<b>' + greet + '</b>';
      document.getElementById('clientTime').innerHTML ='<b>' + dateTimeNow + '</b>';
    </script>

  </body>
</html>
