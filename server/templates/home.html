<!DOCTYPE html 
      PUBLIC "-//W3C//DTD HTML 4.01//EN"
      "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
  <head profile="http://www.w3.org/2005/10/profile">
  <link rel="icon" 
      type="image/png" 
      href="/static/favicon.png">
    
    <title>{{pageTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    -->
    <style type="text/css">
      .welcome_container {
        max-width: 1500px;
        padding-top: 80px;
        padding-left : 20px;
        border: 5px;
        border-color:gainsboro;
        border-style: double;
      }
    </style>
  </head>
  <body>
  
    
    <table align="center" id="page_contents" style="min-width:500px">
      <tr>
        <td align="right">
            <table>
                <tr>
                  <td id="logout_button"></td>
                  <td id="profilePic"></td>
                </tr>
            </table>
        </td>
      </tr>
      <tr >
          <td>
        <div class="welcome_container">
          <h2>
            <img style="float: left; margin: 15px 15px 15px 15px;" src="/static/favicon.png" width="48" height="48" /><div id='lblGreetings'> </div>
          </h2>
          <h3>
            {{pageWelcomeMessage}}, {{userFullName}}
          </h3>
          <h4>Design & Development by:</h4>
          <ul>
            {% for memberName in teamMembers %}
            <li>{{memberName}}</li>
            {% endfor %}
          </ul>
          <h5> 
            For More details Visit the <a href=https://github.com/nabinthomas/cmpe272project>Github repository</a> 
          </h5> 
          <br><br><br>
          <div id="enter_website_button_container" align=center> Loading...</div>
          <br><br><br><br><br>
        </td>
      </tr>
      <tr>
        <td>
          <h7> Page Generated by Server on: {{serverTime}} </h7>
        </td>
      </tr>
      <tr>
        <td>
          <h7> Page Received by Browser on: <div id='clientTime'> </div> </h7>
        </td>
      </tr>
    </div>
  </table>
    <script>
    	var dateTimeNow = new Date();
    	var hrs = dateTimeNow.getHours();
    	var greet;

    	if (hrs < 12)
        	greet = 'Good Morning';
    	else if (hrs >= 12 && hrs <= 17)
        	greet = 'Good Afternoon';
    	else if (hrs >= 17 && hrs <= 24)
        	greet = 'Good Evening';
    	document.getElementById('lblGreetings').innerHTML ='<b>' + greet + '</b>';
      document.getElementById('clientTime').innerHTML = dateTimeNow;
    </script>
    
    <!-- BEGIN REACT IMPORTS -->
    
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>

    <script type="module" src="/static/scripts/home.js"></script>
    <script type="module" src="/static/scripts/logout.js"></script>
    <!-- END REACT IMPORTS -->
  </body>
</html>
